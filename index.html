<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>tic-tac-toe</title>
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="player"><h1> player 1</h1></div>
            <button class="replay" style="display: none;">Replay</button>
            <div class="winer"><h1></h1></div>
        </div>
        <div class="game-bored">
            <div class="one box" data-row="0" data-col="0">
                <img src="images/o.png">
            </div>
            <div class="two box" data-row="0" data-col="1">
                <img src="">
            </div>
            <div class="three box" data-row="0" data-col="2">
                <img src="">
            </div>
            <div class="four box" data-row="1" data-col="0">
                <img src="">
            </div>
            <div class="five box" data-row="1" data-col="1">
                <img src="">
            </div>
            <div class="six box" data-row="1" data-col="2">
                <img src="">
            </div>
            <div class="seven box" data-row="2" data-col="0">
                <img src="">
            </div>
            <div class="eight box" data-row="2" data-col="1">
                <img src="">
            </div>
            <div class="nine box" data-row="2" data-col="2">
                <img src="images/x.png">
            </div>
        </div>
        <div class="score">
            <div class="player-one">player 1: 0</div>
            <div class="player-two">player 2: 0</div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
